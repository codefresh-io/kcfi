metadata:
  kind: codefresh
  installer:
    type: helm
    helm:
      chart: codefresh 
      repoUrl: http://charts.codefresh.io/prod
      #version:

kubernetes:
  namespace: codefresh
  #context: 
  #kubeconfig:

global:
  ### Codefresh App domain name. appUrl is manadatory parameter
  appUrl: 
  appProtocol: https

  ### Step Catalog
  # stepsCatalogOnPremise: true
  # stepsCatalogOnPremiseRegistry: <your_registry_url>
  
  ###### Passwords
  ### Uncomment and change initial password for persistent services here
  ### Installer warns if passwords remains default

  #mongodbRootUser: root
  #mongodbRootPassword:

  # Password for codefresh app user (username = "cfuser")
  #mongodbPassword:

  #rabbitmqPassword:

  ### external Postgres example
  # postgresSeedJob:
  #   user: postgres
  #   password: ehKrMf6o6R
  #   image: "docker.io/bitnami/postgresql:13.4.0-debian-10-r90"
  # postgresUser: cf_user
  # postgresPassword: fJTFJMGV7sg5E4Bj
  # postgresDatabase: codefresh
  # postgresHostname: my-postgresql.prod.svc.cluster.local
  # postgresPort: 5432

  ### external Redis example
  # redisUrl: my-redis.prod.svc.cluster.local
  # redisPort: 6379
  # redisPassword: 6oOhHI8fI5
  
  # runtimeRedisHost: my-redis.prod.svc.cluster.local
  # runtimeRedisPassword: 6oOhHI8fI5
  # runtimeRedisPort: 6379
  # runtimeRedisDb: 2

tls:
  selfSigned: true
  cert: certs/ssl.crt
  key: certs/private.key

images:
  codefreshRegistrySa: sa.json
  # usePrivateRegistry: false
  # privateRegistry:
  #   address:
  #   username:
  #   password:
  lists:
  - images/images-list

dbinfra:
  enabled: false
  #storageClass: 

#### disable default postgresql subchart installation in case external postgresql service is used
# postgresql:
#   enabled: false 

### #disable default redis subchart installation in case external redis service is used
# redis:
#   enabled: false

### Includes addional configurations
# include:
# - values/openshift.yaml

### Firebase secret - set if you use Firebase for log streaming
firebaseSecret: 
